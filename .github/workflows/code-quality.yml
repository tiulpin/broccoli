name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@main
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b qodana-js-2023.2/quick-fixes-$GITHUB_RUN_ID
          git add .
          git commit -m "🤖 Apply quick-fixes by Qodana"
          git push origin qodana-js-2023.2/quick-fixes-$GITHUB_RUN_ID
          gh pr create --repo $GITHUB_REPOSITORY --base $GITHUB_REF_NAME --head qodana-js-2023.2/quick-fixes-$GITHUB_RUN_ID --title "🤖 Apply quick-fixes by Qodana" --body "  🖐 Hey there!\n\nThis pull request has been auto-generated by the [Qodana Scan workflow]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID) configured in your repository.\nIt has performed code analysis and applied some suggested fixes to improve your code quality 🧹✨\n\n> **Warning**\n>  It's crucial to review these changes to ensure everything shipshape manually. Please take a moment to examine the changes here. Remember to run your integration tests against this PR to validate the fixes and ensure everything's functioning as expected.\n\n_💻🔍 Happy reviewing and testing!\nBest,\n[Qodana Scan 🤖](https://github.com/marketplace/actions/qodana-scan)_\n"
        env:
          GH_TOKEN: ${{ github.token }}